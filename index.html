<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="Kontakt" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="fornavn">Fornavn</label>
          <input id="Fornavn" name="navn" type="text" autocomplete="given-name" />
        </div>

        <div class="form-felt">
          <label for="efternavn">Efternavn</label>
          <input id="Efternavn" name="navn" type="text" autocomplete="family-name" />
        </div>

        <div class="form-felt">
          <label for="Email">E-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" />
        </div>

        <div class="form-felt">
          <label> Profil
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Besked
            <textarea name="besked" rows="5" autocomplete="off"></textarea>
          </label>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>

</html>
